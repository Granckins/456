<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header (opened)="panelOpenState = true"
                                (closed)="panelOpenState = false">
      <mat-panel-title>
        Контейнеры
      </mat-panel-title>
      <mat-panel-description>
        Сборка контейнеров
      </mat-panel-description>
    </mat-expansion-panel-header>

    ghgf
  </mat-expansion-panel>
 
</mat-accordion>

<mat-accordion>
 
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false" style="    margin-top: 1%;">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Учетные единицы
      </mat-panel-title>
      <mat-panel-description>
        Работа с учетными еденицами
      </mat-panel-description>
    </mat-expansion-panel-header>


    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="_rev">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element._rev}} </td>
        </ng-container>

       

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
 
    </div>
  </mat-expansion-panel>
</mat-accordion>
