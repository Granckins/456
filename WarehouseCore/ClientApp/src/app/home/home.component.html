 
 
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header (opened)="panelOpenState = true"
                                  (closed)="panelOpenState = false">
        <mat-panel-title>
          Контейнеры
        </mat-panel-title>
        <mat-panel-description>
          Сборка контейнеров
        </mat-panel-description>
      </mat-expansion-panel-header>


      <div class="mat-elevation-z8 example-container1 ">
        <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8"
               cdkDropList #table2="cdkDropList" [cdkDropListData]="ELEMENT_DATA2"
               [cdkDropListConnectedTo]="[table1]" (cdkDropListDropped)="drop($event)">

          <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->
          <!-- Position Column -->
          <ng-container matColumnDef="Nomer_upakovki">
            <th mat-header-cell *matHeaderCellDef> Nomer_upakovki </th>
            <td mat-cell *matCellDef="let element"> {{element.Nomer_upakovki}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="Naimenovanie_izdeliya">
            <th mat-header-cell *matHeaderCellDef> Naimenovanie_izdeliya </th>
            <td mat-cell *matCellDef="let element"> {{element.Naimenovanie_izdeliya}} </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag></tr>
        </table>


      </div>

    </mat-expansion-panel>

  </mat-accordion>
