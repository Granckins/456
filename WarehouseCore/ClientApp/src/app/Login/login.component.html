


<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="example-card">
    <mat-card-header>

      <mat-card-title>Авторизация</mat-card-title>
      <mat-card-subtitle>Введите учетные данные</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <!--<label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && formData.username.errors }" />
      <div *ngIf="submitted && formData.username.errors" class="invalid-feedback">
        <div *ngIf="formData.username.errors.required">Username is required</div>
      </div>-->
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Логин" formControlName="username" name="username" required>
                <div *ngIf="submitted && formData.username.errors" class="invalid-feedback">
                  <div *ngIf="formData.username.errors.required">Username is required</div>
                </div>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <!--<label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formData.password.errors }" />
    <div *ngIf="submitted && formData.password.errors" class="invalid-feedback">
      <div *ngIf="formData.password.errors.required">Password is required</div>
    </div>-->
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Пароль" formControlName="password" type="password" name="password" required>
                <div *ngIf="submitted && formData.password.errors" class="invalid-feedback">
                  <div *ngIf="formData.password.errors.required">Password is required</div>
                </div>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <!--<div *ngIf="error" class="alert alert-danger"></div>-->
            </td>
            </tr>
            <div class="form-group">

              <button mat-raised-button [disabled]="submitClick" color="primary">Войти</button>
            </div>
         
        </table>
      </form>
       
    </mat-card-content>
 
  </mat-card>
</div>
