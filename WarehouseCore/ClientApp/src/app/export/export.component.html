<mat-card>
  <mat-card-content>
    <mat-vertical-stepper [linear]="isLinear" #stepper  >
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup" style=" text-align: left;">
          <ng-template matStepLabel>Выберете период, за который нужно выгрузить данные</ng-template>
 
          <mat-checkbox class="example-margin"
                        [(ngModel)]="checked"
                        [disabled]="disabled" formControlName="firstCtrl" required>
           За весь период
          </mat-checkbox>

          <div>
            <button mat-button matStepperNext>Далее</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Выгрузка</ng-template>
          <div class="overlay">
            <mat-progress-spinner [mode]="'indeterminate'">
            </mat-progress-spinner>
          </div>
          <div>
            <!--<button mat-button matStepperPrevious>Back</button>-->
            <button mat-button matStepperNext>Далее</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Завершено</ng-template>
    Выгрузка данных завершена!
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <!--<button mat-button (click)="stepper.reset()">Reset</button>-->
        </div>
      </mat-step>
    </mat-vertical-stepper>
  </mat-card-content>
</mat-card>
